   	<script>
        var cities = ['Montreal', 'Copenhagen', 'Milan', 'Brisbane', 'Hong Kong', 'Auckland', 'Lyon', 'Stockholm', 'Buenos Aires', 'Cape Town'];

        textSequence(0);
        function textSequence(i) {

            if (cities.length > i) {
                setTimeout(function() {
                    document.getElementById("sequence").innerHTML = cities[i];
                    textSequence(++i);
                }, 1500); //1.5 seconds in miliseconds

            } else if (cities.length == i) { // Loop
                textSequence(0);
            }

        }
    </script>

    <script type = "text/javascript">
    var TxtRotate = function(el, toRotate, period) {
        this.toRotate = toRotate;
        this.el = el;
        this.loopNum = 0;
        this.period = parseInt(period, 10) || 500;
        this.txt = '';
        this.tick();
        this.isDeleting = false;
    };

TxtRotate.prototype.tick = function() {
    var i = this.loopNum % this.toRotate.length;
    var fullTxt = this.toRotate[i];

    if (this.isDeleting) {
        this.txt = fullTxt.substring(0, this.txt.length - 1);
    } else {
        this.txt = fullTxt.substring(0, this.txt.length + 1);
    }

    this.el.placeholder = this.txt;

    var that = this;
    var delta = 300 - Math.random() * 100;

    if (this.isDeleting) {
        delta /= 2;
    }

    if (!this.isDeleting && this.txt === fullTxt) {
        delta = this.period;
        this.isDeleting = true;
    } else if (this.isDeleting && this.txt === '') {
        this.isDeleting = false;
        this.loopNum++;
        delta = 500;
    }

    setTimeout(function() {
        that.tick();
    }, delta);
};

window.onload = function() {
    new TxtRotate(document.getElementById('myInput'), ['Montreal', 'Copenhagen', 'Milan', 'Brisbane', 'Hong Kong', 'Auckland', 'Lyon', 'Stockholm', 'Buenos Aires', 'Cape Town'], 500);
};

</script>
