   	<script>
        var cities = ['Montreal', 'Copenhagen', 'Milan', 'Brisbane', 'Hong Kong', 'Auckland', 'Lyon', 'Stockholm', 'Buenos Aires'];

        textSequence(0);
        function textSequence(i) {

            if (cities.length > i) {
                setTimeout(function() {
                    document.getElementById("sequence").innerHTML = cities[i];
                    textSequence(++i);
                }, 1500); //1.5 seconds in miliseconds

            } else if (cities.length == i) { // Loop
                textSequence(0);
            }

        }
    </script>
